<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="js/react.js"></script>
	<script src="js/react-dom.js"></script>
	<script src="js/babel.js"></script>
</head>

<body>
	<div id="root"></div>
	<script type="text/babel">
		/*各种值在jsx的输出情况*/
		let data1 = ['内容1','内容2','内容3','内容4','内容5']
		// ReactDOM.render(
		// 	<ul id='list'>
		// 		{data1.map(item => {
		// 			return <li>{item}</li>
		// 		})}
		// 	</ul>,
		// 	document.querySelector('#root')
		// )
		/**
		 * 在jsx中的注意事项：
		 * 1.class要用className
		 * 2.style接受的是一个对象
		 * 3.所有标签必须是小写，并且是闭合标签，不管是单标签还是双标签
		 * 4.必须有一个唯一的父级标签（跟标签）
		 * 5.有时候要一个跟标签，但是并不希望在页面中渲染出来，
		 * 那么就要用React.Fragment
		 */
		function getData () {
			let arr = ['list的内容1','list的内容2','list的内容3']
			data1.forEach(item => {
				arr.push(<li>{item}</li>)
			})
			return arr
		}
		let style = {
			color: "green",
			width: "100px",
			background: 'yellow',
			border: "1px solid black"
		}
		ReactDOM.render(
			(<React.Fragment>
				<div className="box" style={style}>
					{getData()}</div>
				<p>使用了文档碎片</p>
			</React.Fragment>),
			document.querySelector('#root')
		)
    </script>
</body>

</html>
<style>
	.box {
		border-radius: 20px;
	}
</style>
