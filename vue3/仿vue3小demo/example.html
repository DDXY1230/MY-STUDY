        const root = document.querySelector('#app')
        const btn = document.querySelector('#btn')
        const obj = reactive({
            name: '江疏影',
            age: 34
        })
        let double = computed(() => obj.age * 2)
        effect(() => {
            root.innerHTML = `
            <h1>${obj.name}很漂亮，
                她今年${obj.age}, 年龄乘以2${double}</h1>`
        })
        btn.addEventListener('click', () => {
            obj.age += 1
        }, false)
