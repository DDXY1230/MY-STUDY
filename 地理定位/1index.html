<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="请求地理位置" id="btn1">
    <textarea name="geo" id="text" cols="30" rows="10"></textarea>
    <script>
        let btn = document.getElementById('btn1')
        let oT = document.getElementById('text')
        btn.onclick = function() {
            navigator.geolocation.getCurrentPosition(function(position) {
                oT.value += '经度:' + position.coords.longitude + '\n'
                oT.value += '纬度:' + position.coords.latitude + '\n'
                oT.value += '准确度:' + position.coords.accuracy + '\n'
                oT.value += '海拔:' + position.coords.altitude + '\n'
                oT.value += '海拔准确度:' + position.coords.altitudeAccuracy + '\n'
                oT.value += '行进方向:' + position.coords.heading + '\n'
                oT.value += '地面速度:' + position.coords.speed + '\n'
                oT.value += '时间戳:' + new Date(position.timestamp) + '\n'


            }, function(err) {
                console.log('获取地理位置失败',err)
            },{
                enableHighAccuracy: true,
                timeout: 5000,
                maximumAge: 5000
            })
        }
    </script>
</body>
</html>
