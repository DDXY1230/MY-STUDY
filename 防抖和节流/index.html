        // 事件戳和定时器结合的用法：
        // type 1 时间戳     2  定时器
        function throttle(func, wait, type) {
            let previous = 0;
            let timeout;
            return function () {
                let context = this;
                let args = arguments;
                if (type === 1) {
                    console.log('时间戳版')
                    let now = Date.now();
                    if (now - previous > wait) {
                        func.apply(context, args);
                        previous = now;
                    }
                } else if (type === 2) {
                    console.log('定时器戳版')
                    if (!timeout) {
                        timeout = setTimeout(() => {
                            timeout = null;
                            func.apply(context, args)
                        }, wait)
                    }
                }
            }
        }
