<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function func(...arg) {
            console.log(this)
            console.log(arg)
        }
        func.prototype.miaov = function () {
            console.log(123)
        }
        let newFunc = func.bind({
            a: 1
        }, 1, 2, 3, 4, 5)
        newFunc(6, 7, 8)
        console.log('-----------------------------')

        Function.prototype.customeBind = function (thisArg, ...list) {
            let self = this // 目标函数
            // 返回的新函数
            return function (...arg2) {
                self.apply(thisArg, [...list, ...arg2])
            }
        }
        let newFunc2 = func.customeBind({a: 1}, 1,2,3,4,5)
        newFunc2(6,7,8)
    </script>
</body>

</html>
