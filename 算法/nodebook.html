    <script>
        /* 什么是GC算法*/
        //  引用计数算法:优点:发现垃圾进行立即回收 
        // v8分代回收的思想


        // js中没有队列和栈,但是可以用array来模拟
        


        // js中没有链表,用object模拟
        const a = {val: 'a'}
        const b = {val: 'b'}
        const c = {val: 'c'}
        const d = {val: 'd'}
        a.next = b
        b.next = c 
        c.next = d
        // 遍历链表
        let p = a
        while (p) {
            console.log(p.val)
            p = p.next
        }
        // 插入
        const e = {val: 'e'}
        c.next = e
        e.next = d
        // 删除
        c.next = d
        //--------------
        // set求交集的方法
        let set1 = new Set([1,2,3,4,5])
        let set2 = new Set([4,5,6,7,8])
        let set3 = new Set([...set1].filter(i => set2.has(i)))
        console.log('=====-===========')
        for(let item of set1) console.log(item)

    </script>
